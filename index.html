<!DOCTYPE html>
<html lang="en">

<head>
  <title>E-Shop</title>
  <meta charset="utf-8">
  <!-- responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- link to css -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- search bar -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--hamburger-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="header">
    <h1 style="text-align: left;margin-left:10%;margin-top:50px; font-size:35px">E-Shop</h1>
    <a href="" id="cart" class="btn btn-success btn-lg">
      <span class="glyphicon glyphicon-shopping-cart" style="color:black;"></span>
    </a>
    <a href="" id="heart" class="btn btn-success btn-lg">
      <span style="font-size:18px" class="fa">&#xf004;</span>
    </a>
    <a href="" id="login" class="btn btn-success btn-lg" style="color:black;font-size:20px;width:75px">log in</a>
    <!--TOPNAV-->
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">Products</a>
      <a href="#contact">About</a>
      <a href="#about">Introduction to Photography</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    </div>

  </div>
  <form>
    <div class="search-box">
      <input type="text" class="txt" placeholder="Search Here...">
      <a class="btn"><i class="fa fa-search"></i></a>
    </div>
  </form>

  <div class="navbar">
  </div>

  <div class="row">
    <div class="side">
    </div>
    <div class="main">
    </div>
  </div>
  <br> <!-- temporary : should change -->
  <br> <!-- temporary : should change -->
  <br> <!-- temporary : should change -->


  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.car.jpg" alt="Style">
        <div class="carousel-caption">
          <h2>Style</h2>
          <p>Express Yourshelf</p>
        </div>
      </div>

      <div class="item">
        <img src="2.car.jpg" alt="Memories">
        <div class="carousel-caption">
          <h2>Memories</h2>
          <p>Capture the Moment</p>
        </div>
      </div>

      <div class="item">
        <img src="3.car.jpg" alt="Art">
        <div class="carousel-caption">
          <h2>Art</h2>
          <p>Let your creativity Flow</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr> <!-- thematic break -->
  <div class=" footer">
    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
    <a href="https://twitter.com/" class="fa fa-twitter"></a>
    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    <br>
    <a href="" style="color:black">Privacy Policy</a>
    |
    <a href="" style="color:black">Terms of Use</a>
    <br>
    <br>
    <p style="font-size:15px;">&copy; 2021 G&N , All rights reserved</p>


  </div>

</body>

</html>
